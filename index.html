<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <title>HTML TABLE GENERATOR</title>
</head>
<body>
    <div class="container">
        <div class="ui-container">
            <h1>HTML Table Generator</h1>
            <form class="form" method="POST" type="submit">
                <div class="form-div">
                    <label for="rows" name="rows" >Number of Rows: </label>
                    <input 
                        id="rows" 
                        name="rows" 
                        type="number" 
                        placeholder="Enter a number of rows"
                    />
                </div>
                <div class="form-div">
                    <label for="columns" name="columns" >Number of Columns: </label>
                    <input 
                        id="columns" 
                        name="columns" 
                        type="number" 
                        placeholder="Enter a number of columns"
                    />
                </div>
                <div class="form-div">
                    <label for="width" name="width" >Table width in percentage: </label>
                    <input 
                        id="width" 
                        name="width" 
                        type="number" 
                        placeholder="Enter width"
                    />
                </div>
                <div class="form-div">
                    <label for="border-width" name="border-width" >Border width in pixels: </label>
                    <input 
                        id="border-width" 
                        name="border-width" 
                        type="number" 
                        placeholder="Enter a number for border width"
                    />
                </div>
                <div class="form-div">
                    <label for="table-background" name="table-background" >Table background color </label>
                    <input 
                        id="table-background" 
                        name="table-background" 
                        type="color" 
                        
                    />
                </div>
                <div class="form-div">
                    <label for="head-background" name="head-background" >Head background color </label>
                    <input 
                        id="head-background" 
                        name="head-background" 
                        type="color" 
                       
                    />
                </div>
                <div class="form-div">
                    <label for="body-background" name="body-background" >Body background color </label>
                    <input 
                        id="body-background" 
                        name="body-background" 
                        type="color" 
                 
                    />
                </div>
                <div class="form-div">
                    <label for="border-color" name="border-color" >Border color </label>
                    <input 
                        id="border-color" 
                        name="border-color" 
                        type="color" 
 
                    />
                </div>
                <div class="form-div">
                    <label for="font-color" name="font-color" >Font color </label>
                    <input 
                        id="font-color" 
                        name="font-color" 
                        type="color" 
   
                    />
                </div>
                <div class="form-div">
                    <label for="collapse" name="collapse" >Border collapse </label>
                    <input 
                        id="collapse" 
                        name="collapse" 
                        type="checkbox" 
     
                    />
                </div>
                <div class="form-div">
                    <label for="font-family" name="font-family" >Font type: </label>
                    <select 
                        id="font-family" 
                        name="font-family" 
                        type="fonts" 
                    > </select>
                </div>
                <div class="form-div">
                    <label for="font-weight" name="font-weight" >Font Weight </label>
                    <select 
                        id="font-weight" 
                        name="font-weight" 
                        type="menu" 
                    >
                        <option>100</option>
                        <option>500</option>
                        <option>900</option>
                    </select>
                    
                </div>
                <div class="form-div">
                    <label for="text-align" name="text-align" >Text align </label>
                    <select 
                        id="text-align" 
                        name="text-align" 
                        type="menu" 
                    >
                        <option>Left</option>
                        <option>Center</option>
                        <option>Right</option>
                    <select/>
                </div>
                <div class="form-div">
                    <label for="font-size" name="font-size" >Font size:  </label>
                    <input 
                        id="font-size" 
                        name="font-size" 
                        type="text" 
                        placeholder="Font size in pixels"
                    />
                </div>

            </form>
            <div class="button-container">
                <button class="button-generate">Generate Table</button>
                <button class="button-code">Get Code</button>
            </div>
        </div>

        <div class="table-container">

        </div>
    </div>
    <script src="app.js"></script>
    <style>
        /* table, th, td {
          border: 1px solid green;
        } */
    </style>
    
</body>
</html>
